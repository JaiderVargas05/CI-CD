<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="iso-utf-8" />
	<link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script type="text/javascript" src="../jquery-3.0.0.min.js"></script>
	<title>TaskManager</title>
</head>

<body>
	<header>
        <img src="../images/logo.png" alt="Logo de la app" class="logo">
        <h1>TaskManager</h1>
        <nav>
            <ul>
                <li><a href="../pages/index.html">Tasks</a></li>
                <li><a href="../pages/insight.html">Insights</a></li>
            </ul>
        </nav>
	</header>
<main>
    <div class="task-form">
        <div class="form-group">
            <label for="taskTitle"><b>Title</b></label>
            <input type="text" id="taskTitle" placeholder="Enter a title (no more than 30 characters)" maxlength="30">
        </div>
        <div class="form-group">
            <label for="taskDescription"><b>Description</b></label>
            <textarea id="taskDescription" placeholder="Enter a description (no more than 50 characters)" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label>Difficulty</label>
            <div class="radio-group">
                <label><input type="radio" name="taskDifficulty" value="High"> High</label>
                <label><input type="radio" name="taskDifficulty" value="Medium"> Medium</label>
                <label><input type="radio" name="taskDifficulty" value="Low"> Low</label>
            </div>
        </div>
        <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="averageTime">Average Time</label>
            <input type="number" id="averageTime" placeholder="Enter average time" step="0.1" min="0">
        </div>
        <div class="date-container">
            <div class="date-input">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <input type="date" id="taskDueDate">
            </div>
            <button onclick="addTask()">Add</button>
        </div>
        <button onclick="generateRandomTasks()">Generate random tasks</button>
    </div>
    <div id="task-container">
    </div>
</main>
<script src="../scripts/script.js"></script>
<script src="../scripts/home.js"></script>
</body>
</html>
